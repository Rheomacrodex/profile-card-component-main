<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card w-100 d-grid justify-items-center rounded-4" >
      <img class="bg-card-top" src="images/bg-pattern-card.svg" alt="card-svg">
      <img class="profile-photo rounded-circle m-0" src="images/image-victor.jpg" alt="victor-jpg">
      <ul class="d-flex flex-row m-0">
        <li class="pe-2 h1">Victor Crest</li>
        <li class="h2">26</li>
      </ul>
      <p class="h2">London</p>
      <hr class="w-100">
      <div class="row d-flex flex-row flex-nowrap justify-content-center w-25">
        <ul>
          <li class="h1">80K</li>
          <li class="h3">Followers</li>
        </ul>
        <ul>
          <li class="h1">803K</li>
          <li class="h3">Likes</li>
        </ul>
        <ul>
          <li class="h1">1.4K</li>
          <li class="h3">Photos</li>
        </ul>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
